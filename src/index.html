<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="scripts/main.js" defer></script>
  </head>
  <body>
    <main class="game">
      <section class="game__container">
        <div class="game__score">0</div>
        <button class="game__button game__button--start">
          new game
        </button>
        <div class="game__field">
          <div class="game__cell game__cell-1"></div>
          <div class="game__cell game__cell-2"></div>
          <div class="game__cell game__cell-3"></div>
          <div class="game__cell game__cell-4"></div>
          <div class="game__cell game__cell-5"></div>
          <div class="game__cell game__cell-6"></div>
          <div class="game__cell game__cell-7"></div>
          <div class="game__cell game__cell-8"></div>
          <div class="game__cell game__cell-9"></div>
          <div class="game__cell game__cell-10"></div>
          <div class="game__cell game__cell-11"></div>
          <div class="game__cell game__cell-12"></div>
          <div class="game__cell game__cell-13"></div>
          <div class="game__cell game__cell-14"></div>
          <div class="game__cell game__cell-15"></div>
          <div class="game__cell game__cell-16"></div>
        </div>
        <button class="game__button game__button--restart">
          restart
        </button>
      </section>
    </main>
  </body>
</html>
